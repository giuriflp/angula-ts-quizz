<div class="quizz-container">
  <div class="quizz-logo">
    <img src="assets/imgs/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>
  <div class="quizz-questions" *ngIf="!finished">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div class="quizz-options" *ngIf="!finished">
    <button
      class="btn-option"
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="choice(option.alias)"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz-result">
    <h1>Seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
